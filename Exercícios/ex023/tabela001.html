<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 20px;
            text-align: left; /*alinhamento horizontal*/
            vertical-align: bottom; /*alinhamento vertical*/
        }
        table{/*border colapse para tabelas é o mais importante*/
            border-collapse: collapse;/*separate é o valor padrao*/
            width: 400px;
            height: 400px;
            
        }


    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->



    <h1>Criando tabelas!</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>A4</td>
        </tr>
    </table>

    
</body>
</html>
